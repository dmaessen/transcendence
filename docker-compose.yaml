services:
  psql:
      image: postgres:13-alpine
      container_name: postgres
      restart: always
      networks:
          - transcendence
      ports:
          - "5432:5432"
      env_file:
          - ./dot_env/.env
      volumes:
          - pgdata:/var/lib/postgresql/data/

  backend:
    build: ./backend/docker
    container_name: backend
    volumes:
      - ./backend/:/app/
      - ./logs:/var/log/django
    ports:
      - "8000:8000"
    env_file:
      - ./dot_env/.env     
    networks:
      - transcendence
    # command: python3 ./backend/game_server/game_server.py
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - psql

  frontend:
      build: ./frontend
      container_name: frontend
      volumes:
          - ./frontend/statics/:/usr/share/nginx/html/static/
      ports:
          - "8080:80"
      networks:
          - transcendence
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

      depends_on:
      - backend
      - psql

  # Elasticsearch: Stores all the logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node    # Run as single node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m  # Set Java heap size
      - xpack.security.enabled=false  # Disable security for dev
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - transcendence

  # Logstash: Processes and forwards logs
  logstash:
    image: docker.elastic.co/logstash/logstash:8.17.0
    container_name: logstash
    ports:
      - "5044:5044"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - transcendence

  # Kibana: Web interface to view logs
  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - transcendence

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.17.0
    container_name: filebeat
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/django:ro
      # - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    user: root  # Might be needed for file permissions
    command: ["filebeat", "run", "-e", "--strict.perms=false"]  # Fixed command syntax
    depends_on:
      - logstash
    networks:
      - transcendence

networks:
  transcendence:
    driver: bridge

volumes:
  elasticsearch_data:
  pgdata:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: $HOME/.tranceanddance/pgdata
  backenddata:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: $HOME/.tranceanddance/backenddata
